    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
const toggleLogo = document.getElementById('sidebarToggle');
const logoWrapper = document.querySelector('.about-logo-wrapper');

toggleLogo.addEventListener('click', function() {
    if (sidebar.style.left === "-250px" || sidebar.style.left === "") {
        sidebar.style.left = "0px";
        logoWrapper.classList.add('open');
    } else {
        sidebar.style.left = "-250px";
        logoWrapper.classList.remove('open');
    }
});


          // particles.js initialization for red electrical effect
       particlesJS('particles-js', {
    "particles": {
        "number": {
            "value": 100,
            "density": {
                "enable": true,
                "value_area": 1000
            }
        },
        "color": {
            "value": "#FF0000"  // Red color
        },
        "shape": {
            "type": "edge",  // Line shape for an electrical feel
        },
        "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
                "enable": true,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
        },
        "size": {
            "value": 1,
            "random": true,
            "anim": {
                "enable": false,
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#FF0000",  // Red color for the links
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 5,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "attract": {
                "enable": false,
            }
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"  // Particles repulse away on hover
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            },
            "resize": true
        },
        "modes": {
            "repulse": {
                "distance": 50,
                "duration": 0.4
            }
        }
    },
    "retina_detect": true
}); 

        AOS.init();
    </script>
